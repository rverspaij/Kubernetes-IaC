apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${app_name}
  namespace: ${namespace}
spec:
  project: default
  destination:
    namespace: ${namespace}
    name: in-cluster
  source:
    repoURL: ${repo_url}
    path: ${repo_path}
    targetRevision: ${repo_revision}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true